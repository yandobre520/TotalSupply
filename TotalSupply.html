<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script>
    async function fetchSupply() {
      try {
        const response = await fetch('https://api.solana.fm/v1/tokens/9YHZjCb14bB9XWZz6FZPTf5nek7kLeoGHmNNrgcxpump/info', {
          method: 'GET',
          headers: {
            'accept': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();

        // Convert supply to a human-readable format
        const supply = parseInt(data.info.supply) / Math.pow(10, data.info.decimals);
        document.body.innerText = supply;
      } catch (error) {
        document.body.innerText = 'Error fetching data';
        console.error('There was a problem with the fetch operation:', error);
      }
    }

    fetchSupply();
  </script>
</body>
</html>
